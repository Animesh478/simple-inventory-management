<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Inventory Management</title>
  </head>
  <body>
    <div class="container">
      <h1>INVENTORY</h1>
      <form id="form">
        <div class="form-control">
          <label for="item-name">Item Name:</label>
          <input type="text" name="item" id="item-name" />
        </div>
        <div class="form-control">
          <label for="description">Description:</label>
          <input type="text" name="description" id="description" />
        </div>
        <div class="form-control">
          <label for="price">Price:</label>
          <input type="number" name="price" id="price" />
        </div>
        <div class="form-control">
          <label for="quantity">Quantity</label>
          <input type="number" name="quantity" id="quantity" />
        </div>
        <button type="submit" id="sumbit-btn">Add Item</button>
      </form>
      <div class="inventory">
        <!-- Header -->
        <div class="row header">
          <div class="cell">Item</div>
          <div class="cell">Description</div>
          <div class="cell">Price</div>
          <div class="cell">Quantity</div>
          <div class="cell">Action</div>
        </div>

        <!-- Rows -->
        <div class="row">
          <div class="cell">Apples</div>
          <div class="cell">Fruits</div>
          <div class="cell">$1.00</div>
          <div class="cell">100</div>
          <div class="cell">
            <input type="number" value="0" min="0" max="10" class="qty-input" />
            <button class="buy-btn">Buy</button>
          </div>
        </div>

        <div class="row">
          <div class="cell">Oranges</div>
          <div class="cell">Fruits</div>
          <div class="cell">$2.00</div>
          <div class="cell">100</div>
          <div class="cell">
            <input type="number" value="0" min="0" max="10" class="qty-input" />
            <button class="buy-btn">Buy</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
